<!DOCTYPE html>
<html>
	<head>
		<title>Estrutura em HTML5</title>
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<!-- A tag <nav> pode ser usada dentro do <header>-->
			Topo do site + menu de navegação
		</header>
		<nav>
			Menu de navegação
		</nav>
		<!-- Para a parte central do site geralmente usamos as tags <section> e <article> -->
		<section>
			<!-- As tags <header> e <footer> podem ser usadas dentro de <section>, <article> dependendo da necessidade do projeto -->
			<header><h1>Título da seção</h1></header>
			<p>Conteúdo da seção</p>
			<footer>Rodápé da seção</footer>
		</section>
		<article>
			Post ou conteúdo da página
		</article>
		<aside>
			Barra lateral (sidebar)
		</aside>
		<footer>
			Rodapé do site
		</footer>
	</body>
</html>
