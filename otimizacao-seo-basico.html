<!DOCTYPE html>
<html>
<head>
	<!-- A tag title deve ser gerada dinamicamente de acordo com a página do site -->

	<!-- Página inicial do site deve ter a seguinte estrutura -->
	<!-- <title>Nome do site - Descrição breve do site (slogan)</title> -->

	<!-- Post/artigo do site deve ter a seguinte estrutura -->
	<!-- <title>Titulo do artigo ou post - Nome do site</title> -->
	<title>Otimização básica - SEO</title>
	<meta charset="utf-8"/>
	<!-- Usada para uma breve descrição do site perante os buscadores como o google -->
	<meta name="description" content="Descrição completa do conteúdo limitada a 156 caracteres"/>
	<!-- Keywords estão caindo em desuso, mas exemplificando colocamos do que se trata a página/post -->
	<!-- Preferível colocar palavra por palavra, não colocar frasese como "Curso de HTML", preferível colocar "curso, html" e etc -->
	<!-- Descrever apenas o conteúdo apresentado no site, caso contrário estamos sujeitos a penalidade pelos buscadores -->
	<meta name="keywords" content="html, títulos, cabeçalhos, seo, meta tags"/>
	<!-- Usada para descrever quem fez a página, pode ser útil de acordo com a pesquisa realizada -->
	<meta name="author" content="Cássio de Góes">
	<!-- Podemos utilizar plugins para gerar meta tags em wordpress por exemplo ou funções no caso de php -->
	<!-- Existem muito mais tags de otimização/seo -->
</head>
<body>
	<!-- Tag para nível de importancia de elementos na página -->
	<!-- A tag <h1> deve ser usada apenas uma vez por página do site, por exemplo, se estivermos na home pode ser o nome/logo site(não importa se é uma img), se for um post pode ser o titulo do post -->
	<h1>Título nível 1</h1>
	<h2>Título nível 2</h2>
	<h3>Título nível 3</h3>
	<h4>Título nível 4</h4>
	<h5>Título nível 5</h5>
	<h6>Título nível 6</h6>
</body>
</html>
